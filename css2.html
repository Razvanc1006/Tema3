<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Log in here</title>
        <link rel="stylesheet" href="css2.css" />
    </head>
    <body>
        <h1>Log in here</h1>
        <div id="wrapper">
            <fieldset id="surround">
            <form action="https://www.google.ro" id="formular"> 
                <h2 class="info">Login</h2>
                <h3>Username*:</h3>
                <input type="text" name="username" placeholder="Username" required class="signin" />
                <h3>Password*:</h3>
                <input type="password" name="password" placeholder="Password" required class="signin"/>
                <input type="checkbox" name="remember" id="remember" />
                <label for="remember" id="rmb"><b>Remember me</b></label>
                <br />
                <br />
            
                <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
                
            </form>
        </fieldset>
        </div>
        
    </body>
</html>
